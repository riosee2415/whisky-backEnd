type Query {
  getAcceptRecord(currentYear: String!): [AcceptRecrod!]!
  getAcceptRecordByMonth(currentMonth: String!): [AcceptRecrod!]!
  getAcceptRecordByDate(currentDate: String!): [AcceptRecrod!]!
  getAcceptRecrodAllYear(year: String!): [AcceptRecrod!]!
}

type Mutation {
  addAcceptRecord(date: String!): Boolean!
}
